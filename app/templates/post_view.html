{% extends "base.html" %} {% load static %} {% block title %}{{post.title}}
{%endblock %} {% block content %}
<div class="post-view">
  <div
    class="bg-cover h-[100vh] min-w-[100vw] relative w-full bg-center"
    style="background-image: url('{{ post.image.url }}')"
  >
    <div class="absolute h-screen w-full bg-no-repeat bg-black/50"></div>
    <div class="absolute top-1/2 left-32">
      <h3
        class="text-center text-white font-playfair text-[40px] tracking-[3px] max-w-[800px] leading-[60px]"
      >
        {{ post.title }}
      </h3>
    </div>
  </div>

  <div class="my-20">
    <div
      class="max-w-[800px] mx-auto w-11/12 bg-black text-white font-helvetica p-4 mb-20 tracking-[1px] text-[1.2rem] leading-8"
    >
      {{ post.description }}
    </div>
    {{ post.content|safe }}
  </div>
</div>
{% endblock %}
